                    ## US Flight Departure Delay

                    <br><br>

                <script type="text/template">
                    ### How many flights in 2016 had delay?

                    <iframe allowtransparency="true" style="background: #FFFFFF;" opacity=0.5 height="400px" width="960px"
                            src="delay.html">
                    </iframe><br>
                    <p style="font-size: 20px" align="left">
Out of a total of <b>5,617,658</b> domestic flights in 2016, <b>65%</b> of the flights departed on time. The average departure delay was about 13 minutes and the median was 0 minute. What does this tell us? We can still expect that our flights will be punctual over half of the time on average. However, there must be some flights which had exceptionally high delay affecting the average. From the pie chart, we can see as much as 6% of the flights had delay for over 1 hour!
                    </p>
                    <div id="hidden" >
                        <div id="header">
                            <div id="footer-left">< Home</div>
                            <div id="footer-center">SCENE 1</div>
                            <div id="footer-right">SCENE 2 ></div>
                        </div>
                    </div>

                    ---

                    ### Which months had the most delay?

                    <iframe allowtransparency="true" style="background: #FFFFFF;" opacity=0.5 height="410px" width="960px"
                            src="month.html">
                    </iframe><br>
                    <p style="font-size: 19px" align="left">First, when we look at the average departure delay by month, we can see distinctively <strong>June, July, August, and December</strong> are the months which had above-average delay. This is not surprising as these months fall on the holiday travel seasons. Then, when we look at the total number of flights by month, the figures are relatively constant throughout the year. We do not even see distinctively higher numbers of flights in the 4 months which had above-average delay. So we do not see a correlation between delay and number of flights here.</p>
                    <div id="hidden" >
                        <div id="header">
                            <div id="footer-left">< SCENE 1</div>
                            <div id="footer-center">SCENE 2</div>
                            <div id="footer-right">SCENE 3 ></div>
                        </div>
                    </div>

                    ---

                    ### Which day and time had the most delay?

                    <iframe allowtransparency="true" style="background: #FFFFFF;" opacity=0.5 height="380px" width="960px"
                            src="day.html">
                    </iframe>
                    <p style="font-size: 22px" align="left">We can see from the heatmap that there were generally more delays on <b>Thursday, Friday, and Sunday</b>. Travelers making their way to and from a long weekend getaway could be an explanation. It also shows that the departure time from 6 to 9 pm were the peak hours in all days with average delays over 15 minutes. To avoid delay, it is clear that mornings, Tuesdays, and Wednesdays are the best time and days to fly.</p>
                    <div id="hidden" >
                        <div id="header">
                            <div id="footer-left">< SCENE 2</div>
                            <div id="footer-center">SCENE 3</div>
                            <div id="footer-right">SCENE 4 ></div>
                        </div>
                    </div>

                    ---

                    ### Which airlines had the most delays?

                    <iframe allowtransparency="true" style="background: #FFFFFF;" opacity=0.5 height="435px" width="960px"
                            src="airline.html">
                    </iframe>
                    <p style="font-size: 19px" align="left">The first bar chart displays the airlines ordered by highest departure delays from the left. All the top 3 are ultra-low or low-cost airlines, namely <strong>Frontier Airlines</strong>, <strong>JetBlue</strong>, and <strong>Spirit Airlines</strong>. The second bar chart displays the airlines' annual number of flights without changing the order of airlines. All the top 6 airlines which had above-average delays had relatively lower number of flights than other airlines, with just below 600,000 flights annually.</p>
                    <div id="hidden" >

                            <div id="footer-center">SCENE 4</div>
                            <div id="footer-right">SCENE 5 ></div>
                        </div>
                    </div>

                    ---

                    <iframe allowtransparency="true" style="background: #FFFFFF;" opacity=0.5 height="505px" width="960px"
                            src="airport.html">
                    </iframe>
                    <p style="font-size: 21px" align="center">Scroll down to read description</p>
                    <div id="hidden" >

                            <div id="footer-right">END ></div>
                        </div>
                    </div>

                    --

                    ### Which airports had the most delays?


                    <p style="font-size: 24px" align="left">By checking only the "High Delay" option, we can see <strong>O'Hare (ORD)</strong>, <strong>Newark (EWR)</strong>, and <strong>LaGuardia (LGA)</strong> are the 3 largest airports with most delays. We can also see that majority of high delay airports (above 15 minutes) are small airports with less than 10,000 departure flights per year. </p>
                    <p style="font-size: 24px" align="left">Using checking only the "Medium Delay" option, we can see that the orange cirlces are mainly larger airports with more than 100,000 flights and average delay of around 10-15 minutes.Â </p>
                    <p style="font-size: 30px" align="left"><b>What about airports with low delays?</b></p>
<p style="font-size: 24px" align="left">The 3 largest airports with low delays (below 10 minutes) are <strong>Sea-Tac (SEA)</strong>, <strong>Salt Lake City (SLC)</strong>, and <strong>Portland (PDX)</strong>. It is also interesting to note that almost all of the airports with very low delays (in green) lie in Alaska and Hawaii.</p><br><br><br>
